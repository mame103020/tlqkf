    let currentSong = null;

    const playBtn = document.getElementById("playBtn");

    let isTransitioning = false;
    let songQueue = [];

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function refillQueueIfNeeded() {
      if (songQueue.length === 0) {
        songQueue = shuffle(songs.slice());
      }
    }

    function loadQuiz() {
      isTransitioning = false;
      playBtn.disabled = false;
      playBtn.classList.remove("disabled");

      result.textContent = "";
      result.classList.remove("show");

      refillQueueIfNeeded();
      currentSong = songQueue.shift();

      let optionsPool = shuffle(songs).slice(0, 4);
      if (!optionsPool.find(o => o.title === currentSong.title)) {
        optionsPool[0] = currentSong;
      }
      optionsPool = shuffle(optionsPool);

      optionsDiv.innerHTML = "";
      optionsPool.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.title;
        btn.className = "option";
        btn.onclick = () => { if (!isTransitioning) checkAnswer(opt); };
        optionsDiv.appendChild(btn);
      });
    }

    /* ì •ë‹µì¼ ë•Œ ìŒì•… ì™„ì „ ì •ì§€ë²„ì „ */
    function checkAnswer(selectedOption) {
      isTransitioning = true;
      playBtn.disabled = true;
      playBtn.classList.add("disabled");

      // ìŒì•… ë„ê¸°
      try { audio.pause(); } catch(e){}
      audio.currentTime = 0;

      /* ğŸ”¥ ìŒì•… ì™„ì „ ì •ì§€ â€” ì†ŒìŠ¤ ì œê±° */
      audio.src = "";

      if (selectedOption.title === currentSong.title) {
        result.textContent = "ğŸ‰ ì •ë‹µ!";

      } else {

        result.style.color = "#e74c3c";
      }

      result.classList.add("show");

      setTimeout(loadQuiz, 1500);
    }

    function playCurrentSong() {
      if (!currentSong) return;
      if (isTransitioning) return;

      audio.pause();
      audio = new Audio();
      audio.preload = 'auto';
      audio.src = encodeURI(currentSong.file);
      audio.currentTime = currentSong.start || 0;

      audio.onerror = () => {

          result.style.color = '#e67e22';

    playBtn.onclick = () => {

  </script>
